<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div id="sign-up-div" class="col-xs-10 col-md-6 sign-in-module">
            <form id="sign-up">
              <fieldset>
                <legend class="sign-in-header">Sign Up</legend>
                <input class="form-control form-control-lg" type="text" name="credentials[email]" placeholder="Enter Email">
                <br>
                <input class="form-control form-control-lg" type="password" name="credentials[password]" placeholder="Enter Password">
                <br>
                <input class="form-control form-control-lg" type="password" name="credentials[password_confirmation]" placeholder="Enter Password Confirmation">
                <br>
                <input type="submit" name="submit" value="Create Account" class="btn btn-primary btn-lg mb-1">
                <br>
                <div id="sign-in-link" class="link">Already have an account?</div>
              </fieldset>
            </form>
          </div>
          <div id="sign-in-div" class="col-xs-10 col-md-6 sign-in-module">
            <form id="sign-in">
              <fieldset>
                <legend class="sign-in-header .col-form-legend">Sign In</legend>
                <input class="form-control form-control-lg" type="text" name="credentials[email]" placeholder="Enter Email">
                <br>
                <input class="form-control form-control-lg" type="password" name="credentials[password]" placeholder="Enter Password">
                <br>
                <input type="submit" name="submit" value="Sign In" class="btn btn-primary btn-lg mb-1">
                <br>
                <div id="sign-up-link" class="link">Create an account</div>
              </fieldset>
            </form>
          </div>
        <div id="change-password-div" class="col-xs-10 col-md-6 sign-in-module">
            <form id="change-password">
              <fieldset>
                <legend class="sign-in-header">Change Password</legend>
                <input class="form-control form-control-lg" type="password" name="passwords[old]" placeholder="Enter Old Password">
                <br>
                <input class="form-control form-control-lg" type="password" name="passwords[new]" placeholder="Enter New Password">
                <br>
                <input type="submit" name="submit" value="Change Password" class="btn btn-primary btn-lg mb-1">
                <button id="cancel-password" type="button" class="btn btn-secondary btn-lg mb-1">Cancel</button>
              </fieldset>
            </form>
        </div>
    </body>
</html>
